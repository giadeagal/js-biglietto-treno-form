<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet"> 
    <title>Biglietti treni</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h2 class="py-4">Calcola il prezzo del tuo biglietto</h2>
        <section id="calcolatore">
            <form action="#">
                <div class="row justify-content-around">
                    <div class="col-3 d-flex">
                        <div class="row">
                            <div class="col-12">
                                <label for="fullname">Nome Cognome</label>
                            </div>
                            <div class="col-12">
                                <input type="text" name="#" id="fullname" value="Giallo">
                            </div>
                        </div>
                    </div>
                    <div class="col-3 d-flex">
                        <div class="row">
                            <div class="col-12">
                                <label for="km">Km da percorrere</label>
                            </div>
                            <div class="col-12">
                                <input type="number" name="#" id="km">
                            </div>
                        </div>
                    </div>
                    <div class="col-3 d-flex">
                        <div class="row">
                            <div class="col-12">
                                <label for="age">Fascia d'et√†</label>
                            </div>
                            <div class="col-12">
                                <select name="" id="age">
                                    <option value="seleziona">Seleziona</option>
                                    <option value="minnorenne">Minorenne</option>
                                    <option value="maggiorenne">Maggiorenne</option>
                                    <option value="over">Over 65</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row justify-content-center">
                <div class="col-2"><div id="genera" class="btn btn-warning my-4">Genera</div></div>
                <div class="col-2"><div id="annulla" class="btn btn-warning my-4">Annulla</div></div>
            </div>
        </section>
        <img id="loadingGif" src="https://thumbs.gfycat.com/DesertedIgnorantHydatidtapeworm-size_restricted.gif" alt="#">
        <section id="biglietto">
            <table class="table table-warning">
                <thead>
                  <tr>
                    <th scope="col">Nome Passeggero</th>
                    <th scope="col">Offerta</th>
                    <th scope="col">Carrozza</th>
                    <th scope="col">Codice CP</th>
                    <th scope="col">Costo biglietto</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row"></th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                  </tr>
                </tbody>
              </table>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
