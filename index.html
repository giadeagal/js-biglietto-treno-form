<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Biglietti treni</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <h2>Calcola il prezzo del tuo biglietto</h2>
            <div id="calcolatore">
                <form action="#">
                    <div class="row justify-content-around">
                        <div class="col-3 d-flex">
                            <div class="row">
                                <div class="col-12">
                                    <label for="fullname">Nome Cognome</label>
                                </div>
                                <div class="col-12">
                                    <input type="text" name="" id="fullname">
                                </div>
                            </div>
                        </div>
                        <div class="col-3 d-flex">
                            <div class="row">
                                <div class="col-12">
                                    <label for="km">Km da percorrere</label>
                                </div>
                                <div class="col-12">
                                    <input type="number" name="" id="km">
                                </div>
                            </div>
                        </div>
                        <div class="col-3 d-flex">
                            <div class="row">
                                <div class="col-12">
                                    <label for="age">Fascia d'età</label>
                                </div>
                                <div class="col-12">
                                    <select name="" id="age">
                                        <option value="seleziona">Seleziona la tua fascia d'età</option>
                                        <option value="minnorenne">Minorenne</option>
                                        <option value="maggiorenne">Maggiorenne</option>
                                        <option value="over">Over 65</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
